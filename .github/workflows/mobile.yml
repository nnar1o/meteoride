name: Mobile CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile.yml'

jobs:
  analyze-and-test:
    name: Analyze and Test Mobile App
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: cd mobile && flutter pub get

    - name: Verify formatting
      run: cd mobile && dart format --output=none --set-exit-if-changed .

    - name: Analyze code
      run: cd mobile && flutter analyze

    - name: Run tests
      run: cd mobile && flutter test

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Get dependencies
      run: cd mobile && flutter pub get

    - name: Build APK
      run: cd mobile && flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: mobile/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    needs: analyze-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Get dependencies
      run: cd mobile && flutter pub get

    - name: Build iOS (no codesign)
      run: cd mobile && flutter build ios --release --no-codesign

    - name: Create IPA
      run: |
        cd mobile/build/ios/iphoneos
        mkdir Payload
        cp -r Runner.app Payload/
        zip -r app-release.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: mobile/build/ios/iphoneos/app-release.ipa
