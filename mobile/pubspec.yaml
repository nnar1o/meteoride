name: meteoride
description: Weather-based ride safety mobile application
publish_to: 'none'
version: 0.1.1+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # State Management
  provider: ^6.1.2
  
  # Networking
  http: ^1.2.2
  
  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.1
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  permission_handler: ^11.3.1
  
  # Storage
  shared_preferences: ^2.3.3
  
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  patrol: ^3.13.1
  mockito: ^5.4.4
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

patrol:
  app_name: Meteoride
  android:
    package_name: com.meteoride.app
  ios:
    bundle_id: com.meteoride.app
